<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    
    <title>Document</title>
</head>
<body>
   <header class="header">
    <div class="container">
        <div class="header-wrap">
            <div class="header-left">
                <div class="header-logo"><a href="#"><img src="img/01header_logo.png" alt="Run"></a></div>
                <div class="header-menu">
                    <div class="header-menu__button">
                        <img src="img/01header_iconMenu.svg" alt="Menu-ikona">
                        <span>Menu</span>
                    </div>
                    
                </div>
            </div>
            <div class="header-right">
                <div class="header-icons">
                    <img src="img/01header-icon_buy.svg" alt="Koupit">
                    <img src="img/01header_icon_search.svg" alt="Vyhledat">
                </div>
            </div>
        </div>
    </div>
   </header>

   <section class="offer">
        <div class="container">
            <div class="offer-wrap">
                <div class="offer-left">
                    <div class="offer-text">
                        <h1 class="offer-header">Prodáváme elektro-koloběžky</h1>
                        <p class="offer-desc">Katalog 38 modelů koloběžek. Každá z nich bude doručena v den objednávky, díky naší logistické technologii a inovacím</p>
                        <div class="offer-buttons">
                            <a href="#" class="btn-blue">Zobrazit katalog</a>
                            <a href="#" class="btn-white">Zavolejte mi</a>
                        </div>
                    </div>
                </div>
                <div class="offer-right">
                    <div class="offer-image">
                        <img src="img/02offer-hero.png" alt="Kolobezka">
                    </div>
                </div>
            </div>
            
        </div>
   </section>
   <section class="why"></section>
   <section class="scooters"></section>
   <section class="reviews"></section>
   <footer class="footer"></footer>
</body>
</html>
